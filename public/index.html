      /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar
      {
        width: 8px;
        height: 8px;
        background-color: #F7F7F7;
      }
      /*定义滚动条轨道 内阴影+圆角*/

        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);

        border-radius: 8px;

      /*定义滑块 内阴影+圆角*/

        -webkit-box-shadow: inset 0 0 6px #D2D2D2;
        background: rgba(0,0,0,0.4);
        border-radius: 8px;
      }
      /*滑块效果*/
      ::-webkit-scrollbar-thumb:hover

        background: rgba(0,0,0,0.4);
        border-radius: 8px;
